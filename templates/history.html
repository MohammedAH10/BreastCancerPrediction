<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card img {
            border-radius: 12px;
            max-width: 120px;
            max-height: 120px;
            object-fit: cover;
        }
        .card-title {
            color: #0d6efd;
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .confidence {
            font-size: 0.95rem;
            font-weight: bold;
        }
        .btn-home {
            margin-top: 20px;
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
        }
        .btn-home:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary mb-4">Prediction History</h2>
        {% if rows %}
            <div class="row">
                {% for row in rows %}
                <div class="col-md-6">
                    <div class="card p-3">
                        <div class="d-flex align-items-center">
                            <img src="{{ url_for('uploaded_file', filename=row[4].split('/')[-1]) }}" alt="Image" class="me-3">
                            <div>
                                <h5 class="card-title">{{ row[2] }}</h5>
                                <p class="confidence">Confidence: {{ "%.2f"|format(row[3]*100) }}%</p>
                                <p class="timestamp">ðŸ“… {{ row[1] }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No history found.</p>
        {% endif %}
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-home">â¬… Back Home</a>
        </div>
    </div>
</body>
</html>
